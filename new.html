<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>柴一哲的个人网站</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <style>
      p {
        color: blue;
      }
      #one {
        color: red;
      }
      .col {
        color: chocolate;
      }
    </style>
  </head>

  <body
    style="
      margin: 0px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 100px;
      border: 8px;
      padding: 20px;
      color: green;
    "
  >
    <touxiang
      style="
        width: 100%;
        height: 350px;
        background: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <img src="./zhe.jpg" alt="logo" width="195px" height="283px" />
    </touxiang>

    <zhuneirong
      style="
        display: block;
        padding: 30px;
        max-width: 700px;
        min-height: 70vh;
        letter-spacing: 1px;
        line-height: 1.7;
      "
    >
      <h1>柴一哲的个人空间</h1>
      <p>Hello，我是柴一哲</p>
      <p class="box">欢迎来到我的个人网站！</p>
      <p class="box">自我介绍一下</p>
    </zhuneirong>

    <p class="box">我出生于一九九四年九月初三，身高168cm，体重75kg。</p>
    <p class="outclass">硕士学位，2019年毕业于西安交通大学</p>
    <selfdef style="font-size: 2em">爱好是打乒乓球、跑步、编程。</selfdef>

    <outselfdef style="display: block">是个不胖不瘦的<b>大帅哥</b>!</outselfdef>

    <dibulan
      style="
        width: 100%;
        height: 350px;
        background: #eee;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      "
    >
      <p>版权</p>
      <p>备案号</p>
    </dibulan>
  </body>
</html>
